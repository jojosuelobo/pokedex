<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="icon" href="./imagens/favIcon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Main JS -->
    <script defer src="./js/script.js" ></script>
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="" alt="pokemon" class="pokemonImage">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span>
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input type="search" class="inputSearch" placeholder="Name or Number" required>
        </form> 

        <div class="buttons">
            <button class="button btn-prev">Prev</button>
            <button class="button btn-next">Next</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>

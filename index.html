<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/favIcon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="https://pa1.narvii.com/6833/b4e3838ed6df4e4c16b1907028ed352f26a85e56_hq.gif" alt="pokemon" class="pokemonImage">

        <h1 class="pokemonData">

            <span class="pokemonName">bulba</span>
        </h1>

        <form class="form">
            <input type="search" class="inputSearch" placeholder="Name or Number" required>
        </form> 

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
